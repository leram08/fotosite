{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
{% load staticfiles %}


<div id='block-body'>
    <div class="navbar-header">
        <div class="container">
            <a class="navbar-brand">
                <img src="{% static 'images/logo.png' %}">
            </a>
            <div class="navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li id="menu-item">
                        <a title="Главная" href="/">Главная</a>
                    </li>
                    <li id="menu-item">
                        <a title="Портфолио" href="/galery">Портфолио</a>
                    </li>
                    <li id="menu-item">
                        <a title="Услуги">Услуги</a>
                    </li>
                    <li id="menu-item">
                        <a title="Блог">Блог</a>
                    </li>
                    <li id="menu-item">
                        <a title="Видео">Видео</a>
                    </li>
                    <li id="menu-item">
                        <a title="Отзывы">Отзывы</a>
                    </li>
                    <li id="menu-item">
                        <a title="Контакты">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    	
</div>
</div>	


<div class="slider">
		<div class="banner"  style="overflow: hidden;">
			<ul>
				{% for slid in slider %}
				<li style="background-image: url('{{slid.image.url}}'); background-size: cover;"></li>
				{% endfor %}
			</ul>
		</div>

		<script src="{% static 'js/jquery-latest.min.js' %}"></script>
		<script src="{% static 'js/jquery.event.move.js' %}"></script>
		<script src="{% static 'js/jquery.event.swipe.js' %}"></script>
		<script src="{% static 'js/unslider.min.js' %}"></script>
		<script>
			if(window.chrome) {
				$('.banner li').css('background-size', '100% 100%');
			}

			$('.banner').unslider({
				autoplay: true,
				delay: 3000,
				fluid: true,
				dots: true
			});


		</script>


</div>
{% endblock %}
